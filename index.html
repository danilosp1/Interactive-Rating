<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating</title>
</head>
<body>
    <div class="box">
        <span class="circle star">
            <img src="./images/icon-star.svg" alt="">
        </span>
        <span class="main-text">How did we do?</span>
        <p class="p-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating">
            <div class="options">
                <span class="circle opt">1</span>
                <span class="circle opt">2</span>
                <span class="circle opt">3</span>
                <span class="circle opt">4</span>
                <span class="circle opt">5</span>
            </div>
            <button class="btn-rate">SUBMIT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
